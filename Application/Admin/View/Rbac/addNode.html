<extend name="Public:background" />
<block name="js"></block>
<block name="css"></block>
<block name="content">
    <script>
        $(function(){
            $('input').click(function(){
               var level = $(this).attr('level');
               if(level == 1){
                   var str= '_';
                   var inputs= $('input[value*='+str+']');
                   $(this).attr('checked')?inputs.attr('checked',true):inputs.removeAttr('checked');
               }
            });
        });
    </script>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab" action="{:U('rbac/addNodeHandle')}" method="post">
                            <label>英文名称：</label>
                            <input type="text"  name="name" value="" class="input-xlarge">
                            <label>显示中文名称：</label>
                            <input type="text"  name="title" value="" class="input-xlarge">
                            <label>状态：</label>
                            <td><input type="radio" name="status" value="1" checked="checked">&nbsp;开启&nbsp;<input type="radio" name="status" value="0">&nbsp;关闭&nbsp;</td></br></br>
                            <label>类型：</label>
                            <select name="level" id="level" class="input-xlarge">
                                <option value="1">项目</option>
                                <option value="2">模块</option>
                                <option value="3">操作</option>
                            </select>
                            <label>父节点：</label>
                            <select name="pid" class="input-xlarge">
                                <option value="0">根节点</option>
                                <volist name="node" id="vo">
                                    <if condition="$vo.level eq 1"><option value="{$vo.id}">{$vo.title}</option><else /><option value="{$vo.id}">&nbsp;&nbsp;|&nbsp;{$vo.title}</option></if>
                                </volist>
                            </select>
                            <label>排序：</label>
                            <input type="text" value="" class="input-xlarge" name="sort"></br></br>
                            <input type="submit" value="保存" class="btn btn-primary">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile">
                        <form id="tab2">
                            <label>New Password</label>
                            <input type="password" class="input-xlarge">
                            <div>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>


</body>
</html>

</block>
